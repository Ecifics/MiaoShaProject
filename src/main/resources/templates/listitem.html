<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../static/assets/global/plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../static/assets/global/css/components.css">
    <link rel="stylesheet" type="text/css" href="../static/assets/admin/pages/css/login.css">
    <title>Title</title>
    <script type="text/javascript" src="../static/assets/global/plugins/jquery-1.11.0.min.js"></script>
</head>
<body>
<div class="content">
    <h3 class="form-title">商品列表</h3>
    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th>商品名</th>
                    <th>商品图片</th>
                    <th>商品描述</th>
                    <th>商品价格</th>
                    <th>商品价格</th>
                    <th>商品销量</th>
                </tr>
            </thead>
            <tbody id="container">

            </tbody>
        </table>
    </div>
</div>
</body>

<script>
    var g_itemList = [];
    jQuery(document).ready(function() {
        $.ajax({
            type:"GET",
            url:"http://localhost:8090/item/list",
            xhrFields:{withCredentials:true},
            success:function(data) {
                if (data.status == "success") {
                    g_itemList = data.data;
                    reloadDom();
                } else {
                    alert("获取商品信息失败，原因为" + data.responseText);
                }
            },
            error:function(data) {
                alert("获取商品信息失败，原因为" + data.responseText);
            }
        });
    });

    function reloadDom() {
        for (var i = 0; i < g_itemList.length; i++) {
            var itemVO = g_itemList[i];

            var dom = "<tr data-id='" + itemVO.id + "' id='itemDetail" + itemVO.id +"'>";
            dom += "<td>" + itemVO.title +"</td>";
            dom += "<td><img width='100px' height='auto' src='" + itemVO.imgUrl +"'></td>";
            dom += "<td>" + itemVO.description +"</td>";
            dom += "<td>" + itemVO.price +"</td>";
            dom += "<td>" + itemVO.stock +"</td>";
            dom += "<td>" + itemVO.sales  +"</td>";
            dom += "</tr>";

            $("#container").append($(dom));
            $("#itemDetail" + itemVO.id).on("click", function(e) {
                window.location.href="getitem.html?id=" + $(this).data("id");
            });
        }
    }
</script>
</html>
